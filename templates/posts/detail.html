{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
    <h1>{{ post.author }}</h1>
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <p>{{ post.created_on }}</p>
    <a href="{% url 'post_edit' post.id %}" class="card-link">Edit</a>
    <a href="{% url 'post_delete' post.id %}" class="card-link">Delete</a>
{% endblock content %}
